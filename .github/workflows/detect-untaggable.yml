name: Detect Untaggable Resources

on:
  schedule:
    # Daily at midnight UTC (for 4-day test period)
    # After testing, change to: '0 0 1 */3 *' (quarterly)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run detection
        run: python detect_api_taggable.py
      
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain output/ history/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit reports
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/ history/
          git commit -m "chore: update untaggable resources report [$(date -u +%Y-%m-%d)]"
          git push
